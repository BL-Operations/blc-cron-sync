name: Single Coverage Zips Sync

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd scripts/single-coverage-zips
          npm install

      - name: Run extraction
        env:
          TABLEAU_SERVER_URL: ${{ secrets.TABLEAU_SERVER_URL }}
          TABLEAU_SITE_ID: ${{ secrets.TABLEAU_SITE_ID }}
          TABLEAU_PAT_NAME: ${{ secrets.TABLEAU_PAT_NAME }}
          TABLEAU_PAT_SECRET: ${{ secrets.TABLEAU_PAT_SECRET }}
          TABLEAU_VIEW_SBC_ID: ${{ secrets.TABLEAU_VIEW_SBC_ID }}
          SUPABASE_DATABASE_URL: ${{ secrets.SUPABASE_DATABASE_URL }}
          BASE_URL: ${{ secrets.BASE_URL }}
          EXTRACTION_API_KEY: ${{ secrets.EXTRACTION_API_KEY }}
        run: |
          cd scripts/single-coverage-zips
          npx tsx extract.ts
