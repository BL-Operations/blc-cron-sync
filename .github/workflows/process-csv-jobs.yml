name: Process CSV Upload Jobs

on:
  workflow_dispatch:
    inputs:
      jobId:
        description: 'Specific job ID to process (leave empty to pick oldest pending)'
        required: false
        default: ''
  # Run every 15 minutes to pick up pending jobs automatically
  schedule:
    - cron: '*/15 * * * *'

jobs:
  process:
    runs-on: ubuntu-latest
    timeout-minutes: 360 # 6 hours timeout
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: scripts/package.json

      - name: Install dependencies
        run: npm ci
        working-directory: scripts

      - name: Process CSV Jobs
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SALESFORCE_OAUTH_CLIENT_ID: ${{ secrets.SALESFORCE_OAUTH_CLIENT_ID }}
          SALESFORCE_OAUTH_CLIENT_SECRET: ${{ secrets.SALESFORCE_OAUTH_CLIENT_SECRET }}
          SALESFORCE_OAUTH_TOKEN_URL: ${{ secrets.SALESFORCE_OAUTH_TOKEN_URL }}
          SUPABASE_API_URL: ${{ secrets.SUPABASE_API_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node process-csv-jobs.mjs "${{ github.event.inputs.jobId || '' }}"
        working-directory: scripts
