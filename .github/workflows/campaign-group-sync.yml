name: Campaign Group Sync

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

concurrency:
  group: campaign-group-sync
  cancel-in-progress: false

jobs:
  sync-campaign-groups:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install postgres

      - name: Run sync script
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SALESFORCE_OAUTH_CLIENT_ID: ${{ secrets.SALESFORCE_OAUTH_CLIENT_ID }}
          SALESFORCE_OAUTH_CLIENT_SECRET: ${{ secrets.SALESFORCE_OAUTH_CLIENT_SECRET }}
          SALESFORCE_OAUTH_TOKEN_URL: ${{ secrets.SALESFORCE_OAUTH_TOKEN_URL }}
        run: node scripts/campaign-group-sync.mjs
